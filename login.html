<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - "C:\Users\Aswini\Desktop\sample\heading.jpeg"</title>
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <link rel="stylesheet" href="C:\Users\Aswini\Desktop\sample\login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img>
               <img src="heading.jpeg">
            </image>
            </div>
            <h2>Login to Access or Manage as Admin of InaiPro</h2>
            <form>
                <div class="textbox"> 
                    <i class="fa fa-solid fa-envelope"></i><input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i><input type="password" placeholder="Password" name="password" required>
                </div>
                <p>Use 8 or more characters with a combination of letters, numbers, and symbols</p>
                <div class="checkbox">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">Agree to InaiPro Admin <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn">Login</button>
                <a href="#" class="forgot-password">Forgot password</a>
            </form>
            <p class="register">Don't have an account? <a href="#">Register now</a></p>
        </div>
    </div>
</body>
</html>
